<div class="row">
    <div class="col-md-12">
        <dx-form #templateNodeForm [(formData)]="templateNode" [height]="460">
            <dxi-item dataField="title">
                <dxi-validation-rule type="required" message="Title is required"></dxi-validation-rule>
            </dxi-item>

            <dxi-item [label]="{text: 'Template'}" dataField="templateId" editorType="dxSelectBox" 
                [editorOptions]="{ displayExpr: 'name', valueExpr: 'id', dataSource: templateDataSource, searchEnabled: true }">
                <dxi-validation-rule type="required" message="Template is required"></dxi-validation-rule>
            </dxi-item>
        </dx-form>
    </div>

    <div class="col-md-12 text-right mt-md-2">
        <button type="button" (click)="createUpdateTemplateNode()" class="btn btn-sm btn-outline-secondary">SAVE</button>
    </div>
</div>
