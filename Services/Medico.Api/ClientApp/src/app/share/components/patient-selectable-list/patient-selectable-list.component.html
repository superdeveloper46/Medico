<div *ngIf="visible" class="d-flex flex-column h-100">
  <dx-list
    selectionMode="single"
    [dataSource]="selectableItemValues"
    [showSelectionControls]="true"
    [scrollingEnabled]="true"
    (onSelectionChanged)="applySelectableItemValue($event)"
    [(selectedItems)]="selectedSelectableItemValues"
  >
  </dx-list>
  <div *ngIf="!isPreviewMode" class="mt-3">
    <dx-text-area #selectableItemResultTextarea [(value)]="selectableItemResult">
    </dx-text-area>
    <div class="mt-3 text-right">
      <button
        type="button"
        (click)="saveSelectbleItemChanges()"
        class="btn btn-sm btn-outline-secondary"
      >
        APPLY
      </button>
    </div>
  </div>
</div>
