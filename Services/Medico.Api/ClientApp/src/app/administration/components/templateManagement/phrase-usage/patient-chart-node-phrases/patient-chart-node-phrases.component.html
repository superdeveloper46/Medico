<div>
  Phrase: <strong>{{ phraseName }}</strong>
</div>

<div class="p-3 border border-secondary mt-2">
  <div>
    <dx-select-box
      [(value)]="selectedPatientChartDocument"
      [showClearButton]="true"
      [dataSource]="patientChartDocumentDataSource"
      displayExpr="name"
      (onValueChanged)="onPatientChartDocumentChanged($event)"
      [searchEnabled]="true"
    >
    </dx-select-box>

    <dx-select-box
      class="mt-2"
      [(value)]="selectedPatientChartNode"
      [dataSource]="patientChartNodeDataSource"
      displayExpr="name"
      [searchEnabled]="true"
    >
    </dx-select-box>

    <div class="text-right mt-2">
      <button
        type="button"
        (click)="addPatientChartNode()"
        class="btn btn-sm btn-outline-secondary"
      >
        Add
      </button>
    </div>
  </div>
</div>

<div class="mt-4">Patient Chart Nodes</div>

<div class="p-3 border border-secondary mt-2">
  <dx-list [dataSource]="patientChartNodeUsePhrasesCopy" [height]="200">
    <div *dxTemplate="let data of 'item'">
      <div class="d-flex justify-content-between align-items-center">
        <div>{{ data.patientChartNodePath }}</div>
        <button
          type="button"
          (click)="deleteNode(data.documentId, data.patientChartNodeId, $event)"
          class="btn btn-sm btn-outline-danger"
        >
          DELETE
        </button>
      </div>
    </div>
  </dx-list>
</div>

<div class="d-flex justify-content-between mt-2">
  <button
    type="button"
    (click)="cancelSavingPatientChartNodes()"
    class="btn btn-sm btn-outline-danger"
  >
    Cancel
  </button>
  <button
    type="button"
    (click)="savePatientChartNodes()"
    class="btn btn-sm btn-outline-secondary"
  >
    Save Changes
  </button>
</div>
