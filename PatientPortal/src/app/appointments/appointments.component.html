<div class="row mt-2">
    <div class="col-md-12">
        <dx-tabs [dataSource]="appointmentsTabs" [selectedIndex]="selectedTabIndex"
            (onItemClick)="onTabSelect($event)">
        </dx-tabs>
    </div>
    <div class="col-md-12">
        <div class="mt-3" *ngIf="isTabVisible(0)">
            <patient-visits 
                [appointments]="upcomingPatientAppointments">
            </patient-visits>
        </div>

        <div class="mt-3" *ngIf="isTabVisible(1)">
            <patient-visits
                [appointments]="previousPatientAppointments">
            </patient-visits>
        </div>
    </div>
</div>
