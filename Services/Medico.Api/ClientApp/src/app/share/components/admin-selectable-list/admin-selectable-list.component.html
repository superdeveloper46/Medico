<div class="row">
  <div class="col-md-12">
    <dx-select-box
      class="mt-md-2"
      [(value)]="selectableListId"
      [dataSource]="selectableListDataSource"
      valueExpr="id"
      displayExpr="name"
      (onValueChanged)="onSelectableListChanged($event)"
      placeholder="Search selectable list ..."
      [searchEnabled]="true"
    >
    </dx-select-box>
  </div>
</div>
