<div *ngIf="!email">
  <div class="row mt-md-5">
    <div class="offset-md-4 col-md-4">
      <label>Change Password</label>
      <dx-form #emailForm [(formData)]="emailModel">

        <dxi-item [editorOptions]="{ mode: 'password' }" dataField="Old Password">
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [editorOptions]="{ mode: 'password' }" dataField="New Password">
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item [editorOptions]="{ mode: 'password' }" dataField="Confirm Password">
          <dxi-validation-rule type="required" message="Password is required"></dxi-validation-rule>
        </dxi-item>
      </dx-form>
    </div>
  </div>

</div>
<div class="row mt-md-5">

  <div class="col-md-2 offset-md-4 text-left">
    <button type="button" (click)="backToEmailForm()" class="btn btn-sm btn-outline-secondary">
      CANCEL
    </button>

  </div>

  <div class="col-md-2 text-right">
    <button type="button" (click)="btnForgetPassword()" class="btn btn-sm btn-outline-secondary">CHANGE</button>

  </div>

</div>
