<div class="col-md-6 py-2">
    <div class="col-md-12 p-2">
        <dx-form #defaultSettingsForm [(formData)]="formData">
            <dxi-item
                [label]="{ text: 'Audit Activity' }"
                dataField="auditActivity"
                editorType="dxCheckBox"
                >
            </dxi-item>
            <dxi-item
                [label]="{ text: 'Default Message Status' }"
                dataField="defaultMessageStatus"
                editorType="dxSelectBox"
                [editorOptions]="{ dataSource: messageStatus, displayExpr: 'value', valueExpr: 'value' }"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item
                [label]="{ text: 'Default Date/Time' }"
                dataField="date"
                editorType="dxDateBox"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item
                [label]="{ text: 'External Emails Send' }"
                dataField="externalEmailsSend"
                editorType="dxCheckBox"
                >
            </dxi-item>
            <dxi-item
                [label]="{ text: 'External Emails receive' }"
                dataField="externalEmailsReceive"
                editorType="dxCheckBox"
                >
            </dxi-item>
        </dx-form>
    </div>
    <div class="col-md-12 p-2">
        <div class="dx-field-value">
            <dx-button
                class="Save"
                icon="fas fa-save"
                text="Save"
                (onClick)="save()"
                >
            </dx-button>
        </div>
    </div>
</div>
