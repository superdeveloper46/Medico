<div *ngIf="!isPatientAbleToLogin">
  <div class="row mt-5">
    <div class="offset-md-4 col-md-4">
      <dx-form #patientIdentificationInfoForm [(formData)]="userIdentificationInfo">
        <dxi-item dataField="firstName">
          <dxi-validation-rule type="required" message="First Name is required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item dataField="lastName">
          <dxi-validation-rule type="required" message="Last Name is required"></dxi-validation-rule>
        </dxi-item>
        <dxi-item editorType="dxDateBox" dataField="dateOfBirth" [editorOptions]="{width: '100%'}">
          <dxi-validation-rule type="required" message="Date of birth is required"></dxi-validation-rule>
        </dxi-item>
      </dx-form>
    </div>
  </div>
  <div class="row mt-3">
    <div class="offset-md-6 col-md-2 text-right">
      <button type="button" (click)="findUsers()" class="btn btn-sm btn-outline-secondary">NEXT</button>
    </div>
  </div>
</div>
<login *ngIf="isPatientAbleToLogin" (onBackToEmailForm)="resetPatientCompanies()" 
  [companies]="patientCompanies" 
  [userIdentificationInfo]="userIdentificationInfo">
</login>
