<div class="col-md-6 py-2">
    <div class="col-md-12 p-2">
        <dx-form #credentialsForm [(formData)]="formData">
            <dxi-item
                [label]="{ text: 'Email User Name Password' }"
                dataField="email"
                [editorOptions]="{ width: '100%' }"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item
                [label]="{ text: 'Fax User Name Password' }"
                dataField="fax"
                [editorOptions]="{ width: '100%' }"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item
                [label]="{ text: 'SMS User Name Password' }"
                dataField="sms"
                [editorOptions]="{ width: '100%' }"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
            <dxi-item
                [label]="{ text: 'API User Name Password' }"
                dataField="api"
                [editorOptions]="{ width: '100%' }"
                >
                <dxi-validation-rule type="required" message="This field is required">
                </dxi-validation-rule>
            </dxi-item>
        </dx-form>
    </div>
    <div class="col-md-12 p-2">
        <div class="dx-field-value">
            <dx-button
                class="Save"
                icon="fas fa-save"
                text="Save"
                (onClick)="save()"
                >
            </dx-button>
        </div>
    </div>
</div>
